<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="utf-8" />
  <title>RollTheDice – Spiel</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <!-- room.html liegt unter /static, daher reicht der relative Pfad -->
  <link rel="stylesheet" href="style.css" />
  <style>
    /* Kopfbereich mit Spielname + Spielerbubbles + Back-Button */
    .room-header {
      display: flex;
      align-items: center;
      gap: .6rem;
      margin: .8rem 1rem .3rem;
      flex-wrap: wrap;
    }
    .room-header .spacer { flex: 1 1 auto; }
    #roomGameName {
      margin: 0;
      font-size: 1.28rem;
      font-weight: 800;
      letter-spacing: .2px;
    }
    #roomPlayerBubbles {
      display: inline-flex;
      gap: .35rem;
      flex-wrap: wrap;
    }

    /* Statuszeile (Turn/Ansage) über den Tabellen */
    .room-statusline {
      display: flex;
      align-items: center;
      gap: .5rem;
      margin: 0 1rem .6rem;
      flex-wrap: wrap;
    }

    #scoreOut { margin: 0 1rem 1rem; position: relative; }
  </style>
</head>
<body>

  <!-- Header: Spielname + Spieler-Badges + Zurück -->
  <div class="room-header">
    <h1 id="roomGameName"></h1>
    <div id="roomPlayerBubbles"></div>
    <div class="spacer"></div>
    <button id="backToLobbyBtn" class="small">Zurück zur Lobby</button>
  </div>

  <!-- Statuszeile -->
  <div id="roomStatusLine" class="room-statusline"></div>

  <!-- Inhalt aus scoreboard.js (Würfel, Buttons, Tabellen) -->
  <div id="scoreOut"></div>

  <!-- Scripts: zuerst scoreboard, dann game -->
  <script src="scoreboard.js" defer></script>
  <script src="game.js" defer></script>
</body>
</html>
