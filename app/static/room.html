<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="utf-8" />
  <title>RollTheDice – Spiel</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <!--
    room.html – Spielraum
    ---------------------
    Diese Seite stellt den Spielraum bereit:
    - Styles aus /static/style.css bestimmen Grundlayout (Kartenbreiten, Farben)
    - scoreboard.js rendert die Spielinhalte (Dicebar, Tabellen, Vorschläge)
    - room.js verbindet per WebSocket, orchestriert UI, Chat und Korrekturmodus
    - Ein schlanker Header bietet Reactions, Regeln-Link und Zurück-zur-Lobby
  -->
  <link rel="stylesheet" href="/static/style.css?v=13">
  <style>
    /* Header & Status zentrieren – gleiche Breite wie Score/Chat */
    .room-header{
      display:flex; align-items:center; gap:.6rem; flex-wrap:wrap;
      margin:.8rem auto .3rem;
      max-width: calc(2 * var(--card-w) + var(--cards-gap));
      padding:0 1rem;
      min-height: 40px; /* Höhe stabil halten */
    }
    .room-header .spacer{ flex:1 1 auto; }

    #scoreOut{
      margin:0 auto 1rem;
      position:relative;
    }

    .rules-link{
      display:inline-block;
      padding:.25rem .5rem;
      border:1px solid var(--border);
      border-radius:6px;
      text-decoration:none;
      color:#333;
      background:#f8f8f8;
    }
    .rules-link:hover{ background:#eee; }
    .rules-link.small{ font-size:.85rem; }

    /* Reactions links oben, mobile & desktop */
    .reactions-host{
      display:flex;
      align-items:center;
      gap:.25rem;
      margin-left:0;
      margin-right:.5rem;
    }
    .reactions-host > * { flex:0 0 auto; }
  </style>
</head>
<body>
  <!-- Header: Reactions, Regeln, Zurück zur Lobby -->
  <div class="room-header">
    <div id="reactionsBar" class="reactions-host"></div>
    <div class="spacer"></div>
    <button class="small" onclick="window.open('/static/rules.html','_blank','noopener')">Spielregeln</button>
<button id="backToLobbyBtn" class="small">Zurück zur Lobby</button>
  </div>

  <!-- Scoreboard-Mount: Würfel, Buttons, Tabellen werden hier gerendert (scoreboard.js) -->
  <div id="scoreOut"></div>

  <!-- Chat-Bereich: Eingabe und Verlauf (durch room.js verdrahtet) -->
  <div id="chatPanel" class="chat-panel">
    <h3 style="margin:.6rem 0;">Chat</h3>
    <div class="chat-input-row">
      <input id="chatInput" type="text" placeholder="Nachricht eingeben …">
      <button id="chatSend">Senden</button>
    </div>
    <div id="chatBox" class="chat-box"></div>
  </div>

  <!-- Scripts: zuerst scoreboard (Renderer), dann room (WS/Steuerung als ES-Modul) -->
  <script src="/static/scoreboard.js?v=14" defer></script>
  <script src="/static/emoji.js?v=2"></script>
  <script type="module" src="room.js"></script>
  <script>
    // Service Worker registrieren (Root-Scope /sw.js)
    if ('serviceWorker' in navigator) {
      window.addEventListener('load', () => {
        navigator.serviceWorker.register('/sw.js')  // << statt /static/sw.js
          .catch(err => console.warn('SW registration failed:', err));
      });
    }
  </script>
</body>
</html>
